<div class="md:flex md:items-center md:justify-between md:space-x-5">
  <div class="flex items-start space-x-5">
    <div class="flex-shrink-0">
      <div class="relative">
        <img
          class="h-16 w-16 rounded-full"
          src="{%if Project.LogoUrl.Valid%}{{CDNUrl(Project.LogoUrl.String)}}{%else%}not{%endif%}"
          alt="company logo"
        />
        <span
          class="absolute inset-0 rounded-full shadow-inner"
          aria-hidden="true"
        ></span>
      </div>
    </div>
    <!--
		Use vertical padding to simulate center alignment when both lines of text are one line,
		but preserve the same layout if the text wraps without making the image jump around.
	  -->
    <div class="pt-1.5">
      <h1 class="text-2xl font-bold text-gray-900">{{Project.Name}}</h1>
      <p class="text-sm max-w-2xl font-medium text-gray-500">
        {{Project.Description}}
      </p>
    </div>
  </div>
  <div
    class="mt-6 flex flex-col-reverse justify-stretch space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-x-3 sm:space-y-0 sm:space-x-reverse md:mt-0 md:flex-row md:space-x-3"
  >
    <a
      href="/admin/posts/compose"
      class="inline-flex items-center justify-center rounded-md bg-emerald px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald"
    >
      Write a post
    </a>
  </div>
</div>

<div class="pt-10">
  <h3 class="text-base font-semibold leading-6 text-gray-900">Last 30 days</h3>
  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Posts</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        {{PostCount}}
      </dd>
    </div>
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Views</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        {{PostCount}}
      </dd>
    </div>
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Reactions</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
        {{PostCount}}
      </dd>
    </div>
  </dl>
</div>
