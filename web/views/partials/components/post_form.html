{%if firstPost %}
<div class="bg-white px-6 py-12 sm:py-16 lg:px-8">
	<div class="mx-auto max-w-2xl text-center">
		<p class="text-base font-semibold leading-7 text-orange">Write your first post</p>
		<h2 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Almost there!</h2>
		<p class="mt-6 text-lg leading-8 text-gray-600">Now it's time to write and publish your first post.</p>
	</div>
</div>
{% endif %}

<div id="post-form" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
	<div class="mx-auto max-w-4xl">
		<form id="form" hx-encoding="multipart/form-data" hx-post="/admin/posts/save" hx-swap="outerHTML"
			hx-target="#post-form">
			<div class="space-y-12">
				<div class="border-b border-gray-900/10 pb-12">
					<div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
						<div class="sm:col-span-4">
							<label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
							<div class="mt-2">
								<input type="text" name="title" id="title" value="{{form.Title}}"
									aria-describedby="title-error" placeholder="Announcement: HUGE Update Incoming!"
									class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-orange">

								{% if errors['Title']%}
								<p class="mt-2 text-sm text-red-600" id="title-error">
									{{errors['Title']}}</p>
								{% endif %}
							</div>
						</div>

						<div class="col-span-full">
							<label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover
								photo</label>
							<div
								class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
								<div class="text-center">
									<svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
										aria-hidden="true">
										<path fill-rule="evenodd"
											d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
											clip-rule="evenodd" />
									</svg>
									<div class="mt-4 flex text-sm leading-6 text-gray-600">
										<label for="file-upload"
											class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
											<span>Upload an image </span>
											<input id="file-upload" name="file-upload" type="file" class="sr-only">
										</label>
										<p class="pl-1">or drag and drop</p>
									</div>
									<p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
								</div>
							</div>
						</div>

						<div class="col-span-full">
							<label class="block text-sm font-medium leading-6 text-gray-900">Body</label>
							<div class="mt-2">
								<div id="root"></div>
								<input type="hidden" name="content" id="editor-content" />
							</div>
						</div>

					</div>
				</div>

				<div class="mt-6 flex items-center justify-end gap-x-6">
					<p class="mt-2 text-sm text-red-600">{{error}}</p>

					<button type="submit" id="btn-submit"
						class="rounded-md bg-orange px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange">Publish</button>
				</div>
		</form>
	</div>
</div>

<link rel="stylesheet" href="/static/lexical/main.0f27e148.css">
<script type="module" src="/static/lexical/main.60ca7335.js"></script>
