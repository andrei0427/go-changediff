<div class="px-4 sm:px-6 lg:px-8">
	<div class="sm:flex sm:items-center">
		<div class="sm:flex-auto">
			<h1 class="text-base font-semibold leading-6 text-gray-900">Posts</h1>
			<p class="mt-2 text-sm text-gray-700">View and manage the content of your publications and also monitor
				their visibility rate.</p>
		</div>
		<div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
			<button type="button"
				class="block rounded-md bg-orange px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-orange focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange">Add
				post</button>
		</div>
	</div>
	{{Posts}}
	<div class="-mx-4 mt-8 sm:-mx-0">
		<table class="min-w-full divide-y divide-gray-300">
			<thead>
				<tr>
					<th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Title
					</th>
					<th scope="col"
						class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">Date
					</th>
					<th scope="col"
						class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 sm:table-cell">Views
					</th>
					<th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
					<th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
						<span class="sr-only">Edit</span>
					</th>
					<th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
						<span class="sr-only">Delete</span>
					</th>
				</tr>
			</thead>
			<tbody class="divide-y divide-gray-200 bg-white">
				{% for post in Posts %}
				<tr>
					<td
						class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
						{{post.Title}}
						<dl class="font-normal lg:hidden">
							<dt class="sr-only">Title</dt>
							<dd class="mt-1 truncate text-gray-700">{{post.Title}}</dd>
							<dt class="sr-only sm:hidden">Date</dt>
							<dd class="mt-1 truncate text-gray-500 sm:hidden">{{post.PublishedOn}}</dd>
						</dl>
					</td>
					<td class="hidden px-3 py-4 text-sm text-gray-500 lg:table-cell">{{post.PublishedOn}}
					<td class="hidden px-3 py-4 text-sm text-gray-500 sm:table-cell">0</td>
					<td class="px-3 py-4 text-sm text-gray-500">PUBLISHED</td>
					<td class="py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
						<a href="#" class="text-orange hover:text-orange">Edit<span class="sr-only">, post</span></a>
					</td>
					<td class="py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
						<a href="#" class="text-orange hover:text-orange">Edit<span class="sr-only">, post</span></a>
					</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
	</div>
</div>
