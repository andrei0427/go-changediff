<div hx-disinherit="hx-vals">
  <div
    class="border-b border-gray-200 pb-5 mb-5 sm:flex sm:items-center sm:justify-between"
  >
    <div>
      <p class="mt-2 max-w-4xl text-sm text-gray-500 dark:text-slate-50">{{Board.Description}}</p>
    </div>
    <div class="mt-4 flex gap-x-2 md:ml-4 md:mt-0">
      <a
        href="/admin/settings#roadmap"
        class="inline-flex items-center rounded-md bg-white dark:bg-slate-800 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="-ml-0.5 mr-1.5 h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>

        Settings
      </a>
      <button
        hx-get="/admin/roadmap/post/compose?boardId={{Board.ID}}"
        hx-swap="beforeend"
        hx-target="body"
        hx-params="not id"
        class="inline-flex items-center rounded-md bg-emerald px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald"
      >
        <svg
          class="-ml-0.5 mr-1.5 h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
          />
        </svg>
        New Card
      </button>
    </div>
  </div>

  <div class="flex w-full">
    <button
      onclick="document.getElementById('scroll-container').scrollBy({top: 0, left: -100, behavior: 'smooth'})"
      class="text-emerald hover:text-emerald"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>
    <button
      onclick="document.getElementById('scroll-container').scrollBy({top: 0, left: 100, behavior: 'smooth'})"
      class="text-emerald hover:text-emerald"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
  </div>

  <ul
    id="scroll-container"
    role="list"
    class="flex lg:overflow-x-scroll flex-col content-stretch lg:flex-row"
    style="scroll-snap-type: x mandatory"
  >
    {%for s in StatusesWithPosts%}
    <li
      class="overflow-hidden flex-shrink-0 w-full lg:w-1/2 xl:w-1/5 p-4 min-w-[450px]"
      style="scroll-snap-align: start"
    >
      <div class="rounded-xl border overflow-hidden border-gray-200">
        <div
          class="flex justify-between border-b border-gray-900/5 bg-gray-50 dark:bg-slate-700 p-6"
        >
          <div class="flex items-center gap-x-4">
            <div
              class="w-7 h-7 rounded-md"
              style="background-color: {{s.Status.Color}}"
            ></div>
            <div class="text-sm font-medium leading-6 text-gray-900 dark:text-white">
              {{s.Status.Status}} (<span class="status-post-count">0</span>)
            </div>
          </div>

          <button
            hx-get="/admin/roadmap/post/compose?boardId={{Board.ID}}&statusId={{s.Status.ID}}"
            hx-swap="beforeend"
            hx-target="body"
            hx-params="not id"
            class="inline-flex items-center text-sm font-semibold text-emerald focus-visible:outline-emerald"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div
          id="status-{{s.Status.ID}}"
          class="draggable-container divide-y space-y-4 dark:divide-slate-800 divide-gray-100 px-6 py-4 text-sm leading-6 overflow-y-auto h-[60vh]"
        >
          {%for p in s.Posts%} {%include 'partials/components/roadmap/board_post.html'%} {%endfor%}
        </div>
      </div>
    </li>
    {%endfor%}
  </ul>
</div>

<script>
  hookDraggablePosts();
  hookDraggableContainerStatuses();

  document.getElementById("selected-board-name").innerHTML = "{{Board.Name}}";
</script>
