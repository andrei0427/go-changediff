<div
  hx-put="/admin/roadmap/post/activity/{{p.ID}}/pin"
  hx-swap="outerHTML"
  class="cursor-pointer"
  _="
  on click
   set container to the closest parent .draggable-container
   set lastPinnedPost to the last .pinned in container

  {%if p.IsPinned%}
  if lastPinnedPost exists
    put #post-{{p.ID}} after lastPinnedPost 
  else 
    put #post-{{p.ID}} at the end of container
  end
  {%else%}
  put #post-{{p.ID}} at the start of the closest .draggable-container end
  {%endif%}"
>
  {% if p.IsPinned%}
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="w-6 h-6 text-orange-500"
  >
    <path
      fill-rule="evenodd"
      d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z"
      clip-rule="evenodd"
    />
  </svg>
  {%else%}
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6 text-orange-500"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
    />
  </svg>
  {%endif%}
</div>
