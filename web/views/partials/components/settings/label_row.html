<tr
  class="hover:bg-slate-100"
  id="form-{%if label.ID%}{{label.ID}}{%else%}new{%endif%}"
>
  {%if label.ID %}
  <input type="hidden" name="id" value="{{label.ID}}" />
  {%endif%}
  <td
    class="w-64 whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"
  >
    <input
      type="text"
      name="label"
      value="{{label.Label}}"
      placeholder="Label"
      class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-green"
    />
  </td>
  <td class="w-1/2 whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    <input
      type="color"
      name="color"
      required
      value="{{label.Color}}"
      class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-green"
    />
  </td>
  <td
    class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0"
  >
    <button
      hx-post="/admin/settings/changelog/labels/save"
      hx-encoding="multipart/form-data"
      hx-target="#tab-content"
      hx-swap="innerHtml"
      hx-include="#form-{%if label.ID%}{{label.ID}}{%else%}new{%endif%}"
      class="save-btn text-green hover:text-green"
    >
      Save<span class="sr-only">, {{label.Label}}</span>
    </button>
  </td>
  <td
    class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0"
  >
    {%if label.ID%}
    <button
      hx-get="/admin/settings/changelog/labels/confirm-delete/{{label.ID}}"
      hx-target="body"
      hx-swap="beforeend"
      class="text-green hover:text-green"
    >
      Delete<span class="sr-only">, {{label.Label}}</span>
    </button>
    {% else %}
    <button
      onclick="this.parentElement.parentElement.remove(); return false;"
      class="text-green hover:text-green"
    >
      Clear<span class="sr-only">, {{label.Label}}</span>
    </button>
    {%endif%}
  </td>
</tr>
