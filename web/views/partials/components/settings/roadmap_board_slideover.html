<div
  id="slideover-container"
  class="relative z-10"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <div
    id="slideover-backdrop"
    class="fixed hidden inset-0"
    onclick="closeSlideOver()"
  ></div>

  <div
    class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 sm:pl-16"
  >
    <div
      id="slideover"
      class="transform transition translate-x-full ease-in-out duration-500 sm:duration-700 pointer-events-auto w-screen max-w-xl"
    >
      <div
        class="flex h-full flex-col overflow-y-scroll bg-white pt-6 shadow-xl"
      >
        <div class="px-4 sm:px-6">
          <div class="flex items-start justify-between">
            <h2
              class="text-base font-semibold leading-6 text-gray-900"
              id="slide-over-title"
            >
              {%if Board.ID%}Edit{%else%}Create{%endif%} Board
            </h2>
            <div class="ml-3 flex h-7 items-center">
              <button
                type="button"
                onclick="closeSlideOver()"
                class="relative rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange focus:ring-offset-2"
              >
                <span class="absolute -inset-2.5"></span>
                <span class="sr-only">Close panel</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="relative mt-6 flex-1 px-4 sm:px-6"></div>

        <div class="flex flex-shrink-0 justify-end px-4 py-4">
          <button
            type="button"
            class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="ml-4 inline-flex justify-center rounded-md bg-orange px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openSlideOver() {
      const containerElm = document.getElementById("slideover-container");
      const backdropElm = document.getElementById("slideover-backdrop");
      const slideOverElm = document.getElementById("slideover");

      if (!containerElm || !slideOverElm || !backdropElm) {
        return;
      }

      backdropElm.classList.remove("hidden");

      slideOverElm.classList.add("translate-x-0");
      slideOverElm.classList.remove("translate-x-full");

      return false;
    }

    function closeSlideOver() {
      const containerElm = document.getElementById("slideover-container");
      const backdropElm = document.getElementById("slideover-backdrop");
      const slideOverElm = document.getElementById("slideover");

      if (!containerElm || !slideOverElm) {
        return;
      }

      backdropElm.classList.add("hidden");

      slideOverElm.classList.remove("translate-x-0");
      slideOverElm.classList.add("translate-x-full");

      setTimeout(() => {
        containerElm.remove();
      }, 500);

      return false;
    }

    openSlideOver();
  </script>
</div>
