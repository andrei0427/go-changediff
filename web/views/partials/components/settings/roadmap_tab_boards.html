{%if BoardsEmpty %}
<div class="text-center">
  <svg
    class="mx-auto h-12 w-12 text-gray-400"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      vector-effect="non-scaling-stroke"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
    />
  </svg>
  <h3 class="mt-2 text-sm font-semibold text-gray-900">No boards</h3>
  <p class="mt-1 text-sm text-gray-500">Get started by creating a board.</p>
</div>
{%else%}
<div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
    <table class="min-w-full divide-y divide-gray-300">
      <thead>
        <tr>
          <th
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
          >
            Name
          </th>
          <th
            scope="col"
            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
          >
            Visibility
          </th>
          <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
            <span class="sr-only">Edit</span>
          </th>
          <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
            <span class="sr-only">Delete</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200" id="table-labels">
        {% for board in Boards %}
        <tr class="hover:bg-slate-100">
          <td
            class="w-1/4 whitespace-wrap py-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"
          >
            {{board.Name}}
          </td>
          <td class="w-1/2 whitespace-nowrap px-3 py-4 text-sm text-gray-500">
            {%if board.IsPrivate %}Private{%else%}Public{%endif%}
          </td>
          <td
            class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0"
          >
            <button
              hx-get="/admin/settings/roadmap/boards/open/{{board.ID}}"
              hx-target="body"
              hx-swap="beforeend"
              class="text-green hover:text-green"
            >
              Edit<span class="sr-only">, {{board.Name}}</span>
            </button>
          </td>
          <td
            class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0"
          >
            <button
              hx-get="/admin/settings/roadmap/boards/confirm-delete/{{board.ID}}"
              hx-target="body"
              hx-swap="beforeend"
              class="text-green hover:text-green"
            >
              Delete<span class="sr-only">, {{board.Name}}</span>
            </button>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
{%endif%} {% if Message %}
<div id="html-to-move" class="hidden pt-4">
  {% include 'partials/components/banner.html' %}
</div>
{% endif %}

<script>
  if (String("{{Message}}")) {
    document.getElementById("banner-placeholder").innerHTML =
      document.getElementById("html-to-move").innerHTML;
  }
</script>
