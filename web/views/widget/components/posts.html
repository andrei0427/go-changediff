{% for post in Posts %}
<article
  id="post-{{post.ID}}"
  class="flex w-full flex-col items-start justify-between p-4"
>
  <div class="flex items-center gap-x-4 text-xs">
    <time datetime="2020-03-16" class="text-gray-500"
      >{{formatDate(convertDate(post.PublishedOn, timezone))}}</time
    >
    <div
      class="relative z-10 rounded-full px-3 py-1.5 font-medium"
      style="color: {{contrastColor(post.Color.String)}}; background-color: {{post.Color.String}}"
    >
      {{post.Label.String}}
    </div>
  </div>
  <div class="group relative">
    <h3
      class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
    >
      {{post.Title}} {% if post.Viewed %}<span
        class="inline-block whitespace-nowrap rounded-sm bg-red-500 text-white font-bold leading-none align-middle text-xs px-2 py-1 mb-1.5"
        >NEW!</span
      >{% endif %}
    </h3>

    <div
      class="mt-5 text-sm text-gray-600"
      hx-put="/widget/changelog/posts/view/{{ProjectKey}}/{{post.ID}}"
      hx-trigger="revealed delay:5000ms"
      hx-swap="none"
    >
      {{post.Body}}
    </div>
  </div>

  <div class="flex mt-8 justify-between w-full">
    <div class="relative flex items-center gap-x-4">
      <img
        src="{%if post.PictureUrl.String%}{{post.PictureUrl.String}}{%else%}/static/logo.png{%endif%}"
        alt=""
        class="h-10 w-10 rounded-full bg-gray-50"
      />
      <div class="text-sm leading-6">
        <p class="font-semibold text-gray-900">
          <span class="absolute inset-0"></span>
          {{post.FirstName}} {{post.LastName}}
        </p>
      </div>
    </div>

    <div class="text-3xl">
      <button
        class="{%if post.Reaction.String == 'üòç'%}bg-slate-200{%endif%} rounded-md p-1"
        hx-put="/widget/changelog/posts/view/{{ProjectKey}}/{{post.ID}}/üòç"
        hx-swap="none"
        hx-on::before-request="toggleReaction({{post.ID}}, 'üòç')"
      >
        üòç
      </button>
      <button
        class="{%if post.Reaction.String == 'üòí'%}bg-slate-200{%endif%} rounded-md p-1"
        hx-put="/widget/changelog/posts/view/{{ProjectKey}}/{{post.ID}}/üòí"
        hx-swap="none"
        hx-on::before-request="toggleReaction({{post.ID}}, 'üòí')"
      >
        üòí
      </button>
      <button
        class="{%if post.Reaction.String == 'üò°'%}bg-slate-200{%endif%} rounded-md p-1"
        hx-put="/widget/changelog/posts/view/{{ProjectKey}}/{{post.ID}}/üò°"
        hx-swap="none"
        hx-on::before-request="toggleReaction({{post.ID}}, 'üò°')"
      >
        üò°
      </button>
    </div>
  </div>
</article>
{% empty %}
<div class="text-center">
  <h3 class="mt-12 text-lg font-semibold text-gray-900">No posts yet!</h3>
  <div class="mt-6">
    <p class="text-md font-medium text-gray-700">
      Check back later for updates
    </p>
  </div>
</div>
{% endfor %}

<script>
  function toggleReaction(postId, reaction) {
    document
      .querySelectorAll("#post-".concat(postId).concat(" button"))
      .forEach((elm) => {
        elm.classList.remove("bg-slate-200");
        if (elm.innerHTML.trim() === reaction) {
          elm.classList.add("bg-slate-200");
        }
      });
  }
</script>
