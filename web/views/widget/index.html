<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/output-widget.css" />
    <link
      rel="icon"
      type="image/png"
      href="{%if LogoUrl %}{{CDNUrl(LogoUrl)}}{%else%}/static/logo.png{%endif%}"
    />

    {% block head %}
    <title>ChangeDiff.io - {{Project.Name}}</title>
    {% endblock %}
  </head>

  <body class="h-full">
    <nav class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex px-2 lg:px-0">
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-6 w-auto"
                src="{%if LogoUrl %}{{CDNUrl(LogoUrl)}}{%else%}/static/logo.png{%endif%}"
                alt="Project Logo"
              />
            </div>
            <div class="ml-6 flex space-x-4">
              <button
                hx-get="/widget/changelog/{{Project.AppKey}}"
                hx-target="#content"
                hx-on::before-request="updateNav('tabChangelog')"
                id="tabChangelog"
                class="nav-item inline-flex items-center border-b-2 px-1 pt-1 text-xs font-medium"
              >
                Changelog
              </button>
              <button
                hx-get="/widget/roadmap/{{Project.AppKey}}"
                hx-target="#content"
                hx-on::before-request="updateNav('tabRoadmap')"
                id="tabRoadmap"
                class="nav-item inline-flex items-center border-b-2 px-1 pt-1 text-xs font-medium"
              >
                Roadmap
              </button>
              <button
                hx-get="/widget/feedback/{{Project.AppKey}}"
                hx-target="#content"
                hx-on::before-request="updateNav('tabFeedback')"
                id="tabFeedback"
                class="nav-item inline-flex items-center border-b-2 px-1 pt-1 text-xs font-medium"
              >
                Feedback
              </button>
            </div>
          </div>
          <div
            class="hidden flex-1 items-center justify-center px-2 lg:ml-6 lg:justify-end"
          >
            <div class="w-full max-w-xs">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  id="search"
                  name="search"
                  class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="Search"
                  type="search"
                />
              </div>
            </div>
          </div>

          <div class="lg:ml-4 space-x-2 flex items-center">
            <button
              type="button"
              class="relative flex-shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
              style="--tw-ring-color: {{Project.AccentColor}}"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Search</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>

            <button
              type="button"
              class="relative flex-shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2"
              style="--tw-ring-color: {{Project.AccentColor}}"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main
      id="content"
      class="h-screen mx-auto max-w-7xl p-2 sm:p-4 lg:p-8"
      hx-get="/widget/changelog/{{Project.AppKey}}"
      hx-target="#content"
      hx-swap="innerHtml"
      hx-trigger="load"
    ></main>

    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      const today = new Date();
      const laterToday = today;
      laterToday.setHours(laterToday.getHours(), 8);

      document.cookie = `user_tz=${
        Intl.DateTimeFormat().resolvedOptions().timeZone
      };expires=${laterToday.toUTCString()}`;

      function updateNav(tabName) {
        const activeLinkClasses = "text-gray-900";
        const otherLinkClasses = [
          "text-gray-500",
          "border-transparent",
          "hover:border-gray-300",
          "hover:text-gray-700",
        ];

        for (const elm of document.getElementsByClassName("nav-item")) {
          elm.classList.remove(activeLinkClasses);
          elm.classList.add(...otherLinkClasses);
          elm.setAttribute("style", "");
        }

        const activeElm = document.getElementById(tabName);

        if (!activeElm) {
          return;
        }

        activeElm.classList.remove(...otherLinkClasses);
        activeElm.classList.add(activeLinkClasses);
        activeElm.setAttribute(
          "style",
          "border-color: {{Project.AccentColor}}"
        );
      }

      updateNav("tabChangelog");
    </script>
  </body>
</html>
