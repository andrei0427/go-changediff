<div class="flex justify-end">
  <div class="inline-flex">
    <div
      id="search-container"
      class="hidden flex-1 items-center justify-center px-2 lg:ml-6 lg:justify-end"
    >
      <div class="w-full max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
          <div
            class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            id="search"
            name="search"
            class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus-ring-color sm:text-sm sm:leading-6"
            placeholder="Search"
            type="search"
            autocomplete="off"
            hx-post="/widget/changelog/posts/{{Project.AppKey}}"
            hx-trigger="keyup changed delay:500ms, search"
            hx-target="#changelog-content"
            hx-swap="innerHtml"
            hx-indicator="#skeleton"
          />
        </div>
      </div>
    </div>

    <div class="lg:ml-4 space-x-2 flex items-end">
      <button
        type="button"
        class="relative flex-shrink-0 rounded-full bg-white p-1 text-gray-400 hover-text-color focus:outline-none focus:ring-2 focus:ring-offset-2"
        style="--tw-ring-color: {{Project.AccentColor}}"
        onclick="toggleSearch()"
      >
        <span class="absolute -inset-1.5"></span>
        <span class="sr-only">Search</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<style>
  .hover-comment-send:hover,
  .hover-text-color:hover {
    color: {
        {
        Project.AccentColor
      }
    }

    ;
  }

  .focus-ring-color:focus,
  .focus-ring-color:focus-within {
    --tw-ring-color: {
        {
        Project.AccentColor
      }
    }

    ;
  }
</style>

<script>
  function toggleSearch() {
    const searchContainerElm = document.querySelector("#search-container");

    if (searchContainerElm) {
      if (searchContainerElm.classList.contains("hidden")) {
        searchContainerElm.classList.remove("hidden");
        searchContainerElm.classList.add("block");
      } else {
        searchContainerElm.classList.add("hidden");
        searchContainerElm.classList.remove("block");
      }
    }
  }
</script>

<div
  id="changelog-content"
  hx-get="/widget/changelog/posts/{{Project.AppKey}}"
  hx-indicator="#skeleton"
  hx-trigger="load"
  hx-swap="innerHtml"
></div>

<div
  id="skeleton"
  class="htmx-indicator h-screen space-y-4 flex-shrink-0 flex flex-col"
>
  <div class="w-full flex basis-52 bg-gray-200 rounded animate-pulse"></div>
  <div class="w-full flex basis-52 bg-gray-200 rounded animate-pulse"></div>
  <div class="w-full flex basis-52 bg-gray-200 rounded animate-pulse"></div>
  <div class="w-full flex basis-52 bg-gray-200 rounded animate-pulse"></div>
</div>
